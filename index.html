    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div id="canvasContainer">
        <canvas width="765" height="595" id="gameField"></canvas>

        <div id="title">Information</div>

    <!-- Scripts -->
    <script src="GameService/square.js"></script>
    <script src="Managers/GameFieldManager.js"></script>
    <script src="Managers/FigureManager.js"></script>
